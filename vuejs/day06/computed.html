<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button @click="number++">1씩 증가</button>
        <button @click="number--">1씩 감소</button>
        <button @click="addTwo(2)">2씩 증가</button>
        <button @click="secondNumber++">secondNumber</button>
        <p>{{ number }} {{ secondNumber }}</p>
        <p>{{ computedNumber }} && {{ tenUpper() }}</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                number: 0,
                secondNumber: 0,
            },
            // 비동기적 처리 사용 x
            computed: {
                computedNumber: function() {
                    console.log('나는 컴퓨티드')
                    return this.secondNumber > 10 ? '10보다 큽니다.':'10보다 작습니다.'
                }
            },
            // 비동기적 처리 사용 o
            methods: {
                tenUpper: function() {
                    console.log('나는 메소드')
                    return this.secondNumber > 10 ? '10보다 큽니다.':'10보다 작습니다.'
                },
                addTwo: function(num) {
                    return this.number += num
                }
            },
        })
    </script>
</body>
</html>
