<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>색칠놀이</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .box { width: 50px; height: 50px; background-color: gray; margin: 5px; display: inline-block; }
        .red { background-color: red;}
        .yellow { background-color: yellow; } 
        .green { background-color: green; }
        .mouse { background-color: aquamarine; }
    </style>
</head>
<!-- cannot assign id for the body component in vue -->
<body>
    <div id="app">
        <div @click="changeColor" :class="{red: changed}" class="box"></div>
        <div :style="inputColor" class="box"></div>
        <div :class="color" class="box"></div>
        <div @mousemove="printCoordinate(10, $event)" class="box mouse"></div>
        <div class="box"></div>
        <input @keyup.enter.space="scream" v-model="userColor">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                test: 'happy hacking',
                userColor: '',
                color: '',
                changed: true,
                width: 100,
            },
            methods: {
                printCoordinate: function(num, event) {
                    console.log(num)
                    console.log(event.clientX)
                    console.log(event.clientY)
                },
                changeColor: function (event) {
                    console.log(event)
                    this.color = 'red'
                    this.changed = !this.changed
                },
                scream: function() {
                    console.log('야')
                    this.color = this.userColor
                }
            },
            computed: {
                inputColor: function () {
                    return {
                        backgroundColor: this.color,
                        width: this.width + 'px'
                    }
                }
            }
        })
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
